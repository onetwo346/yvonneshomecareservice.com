<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6e6e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="caregiver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="client" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="15" fill="url(#bg)"/>
  
  <!-- Kitchen counter -->
  <rect x="50" y="150" width="300" height="50" fill="#d2b48c"/>
  <rect x="50" y="200" width="300" height="20" fill="#a67c52"/>
  
  <!-- Kitchen cabinets -->
  <rect x="50" y="80" width="60" height="70" fill="#e6ccb3" stroke="#d2b48c" stroke-width="2"/>
  <rect x="120" y="80" width="60" height="70" fill="#e6ccb3" stroke="#d2b48c" stroke-width="2"/>
  <rect x="190" y="80" width="60" height="70" fill="#e6ccb3" stroke="#d2b48c" stroke-width="2"/>
  <rect x="260" y="80" width="60" height="70" fill="#e6ccb3" stroke="#d2b48c" stroke-width="2"/>
  
  <!-- Cabinet handles -->
  <rect x="75" y="115" width="10" height="3" fill="#a67c52"/>
  <rect x="145" y="115" width="10" height="3" fill="#a67c52"/>
  <rect x="215" y="115" width="10" height="3" fill="#a67c52"/>
  <rect x="285" y="115" width="10" height="3" fill="#a67c52"/>
  
  <!-- Sink -->
  <rect x="140" y="150" width="80" height="40" fill="#c0c0c0"/>
  <circle cx="180" cy="170" r="15" fill="#a0a0a0"/>
  <rect x="175" y="155" width="10" height="5" fill="#808080"/>
  
  <!-- Stove -->
  <rect x="240" y="150" width="80" height="40" fill="#303030"/>
  <circle cx="260" cy="165" r="10" fill="#606060"/>
  <circle cx="300" cy="165" r="10" fill="#606060"/>
  
  <!-- Food items on counter -->
  <rect x="70" y="130" width="20" height="20" rx="2" fill="#ff9999"/>
  <rect x="100" y="130" width="20" height="20" rx="2" fill="#99cc99"/>
  <rect x="330" y="130" width="20" height="20" rx="2" fill="#ffcc99"/>
  
  <!-- Client (elderly person) -->
  <circle cx="120" cy="240" r="25" fill="url(#client)"/>
  <path d="M95,265 Q120,310 145,265" fill="#e6e6e6"/>
  <line x1="110" y1="280" x2="100" y2="310" stroke="#e6e6e6" stroke-width="5"/>
  <line x1="130" y1="280" x2="140" y2="310" stroke="#e6e6e6" stroke-width="5"/>
  
  <!-- Caregiver -->
  <circle cx="200" cy="240" r="25" fill="url(#caregiver)"/>
  <path d="M175,265 Q200,310 225,265" fill="#6b8e23"/>
  <line x1="185" y1="280" x2="170" y2="310" stroke="#6b8e23" stroke-width="5"/>
  <line x1="215" y1="280" x2="230" y2="310" stroke="#6b8e23" stroke-width="5"/>
  <path d="M190,240 Q200,250 210,240" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Cooking activity -->
  <circle cx="280" cy="240" r="20" fill="#ffcc99"/>
  <path d="M270,230 Q280,220 290,230" stroke="#303030" stroke-width="2" fill="none"/>
  <path d="M265,250 Q280,260 295,250" stroke="#303030" stroke-width="2" fill="none"/>
  
  <!-- Caption -->
  <rect x="0" y="270" width="400" height="30" fill="rgba(107, 142, 35, 0.7)"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Meal Preparation & Kitchen Assistance</text>
</svg>
