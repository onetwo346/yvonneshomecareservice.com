<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f0ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="caregiver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="client" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="path" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d2d2d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="15" fill="url(#bg)"/>
  
  <!-- Park setting -->
  <rect x="0" y="200" width="400" height="100" fill="#99cc99"/>
  <path d="M0,200 Q100,180 200,200 Q300,220 400,200" fill="#99cc99"/>
  
  <!-- Path -->
  <path d="M50,250 Q200,230 350,250" stroke="#d2d2d2" stroke-width="30" fill="none"/>
  
  <!-- Trees -->
  <circle cx="50" cy="150" r="30" fill="#6b8e23"/>
  <rect x="45" y="180" width="10" height="20" fill="#8b4513"/>
  
  <circle cx="350" cy="150" r="30" fill="#6b8e23"/>
  <rect x="345" y="180" width="10" height="20" fill="#8b4513"/>
  
  <!-- Bench -->
  <rect x="250" y="220" width="80" height="10" fill="#8b4513"/>
  <rect x="260" y="230" width="10" height="20" fill="#8b4513"/>
  <rect x="310" y="230" width="10" height="20" fill="#8b4513"/>
  
  <!-- Client in wheelchair -->
  <circle cx="150" cy="240" r="20" fill="url(#client)"/>
  <rect x="130" y="260" width="40" height="30" rx="5" fill="#e6e6e6"/>
  <circle cx="135" cy="290" r="8" fill="#303030"/>
  <circle cx="165" cy="290" r="8" fill="#303030"/>
  <rect x="125" y="250" width="50" height="5" fill="#a0a0a0"/>
  <rect x="125" y="260" width="5" height="30" fill="#a0a0a0"/>
  <rect x="170" y="260" width="5" height="30" fill="#a0a0a0"/>
  
  <!-- Caregiver -->
  <circle cx="190" cy="240" r="20" fill="url(#caregiver)"/>
  <path d="M170,260 Q190,300 210,260" fill="#6b8e23"/>
  <line x1="180" y1="275" x2="170" y2="300" stroke="#6b8e23" stroke-width="5"/>
  <line x1="200" y1="275" x2="210" y2="300" stroke="#6b8e23" stroke-width="5"/>
  <path d="M180,240 Q190,250 200,240" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Hands connecting (care) -->
  <path d="M160,255 Q175,265 190,255" stroke="#6b8e23" stroke-width="3" fill="none"/>
  
  <!-- Sun -->
  <circle cx="50" cy="50" r="30" fill="#ffcc00"/>
  <line x1="50" y1="10" x2="50" y2="0" stroke="#ffcc00" stroke-width="3"/>
  <line x1="50" y1="90" x2="50" y2="100" stroke="#ffcc00" stroke-width="3"/>
  <line x1="10" y1="50" x2="0" y2="50" stroke="#ffcc00" stroke-width="3"/>
  <line x1="90" y1="50" x2="100" y2="50" stroke="#ffcc00" stroke-width="3"/>
  <line x1="22" y1="22" x2="15" y2="15" stroke="#ffcc00" stroke-width="3"/>
  <line x1="78" y1="78" x2="85" y2="85" stroke="#ffcc00" stroke-width="3"/>
  <line x1="22" y1="78" x2="15" y2="85" stroke="#ffcc00" stroke-width="3"/>
  <line x1="78" y1="22" x2="85" y2="15" stroke="#ffcc00" stroke-width="3"/>
  
  <!-- Birds -->
  <path d="M300,80 Q310,70 320,80" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M330,60 Q340,50 350,60" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Caption -->
  <rect x="0" y="270" width="400" height="30" fill="rgba(107, 142, 35, 0.7)"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Outdoor Activities & Mobility Assistance</text>
</svg>
