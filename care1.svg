<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="caregiver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="client" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="15" fill="url(#bg)"/>
  
  <!-- Window -->
  <rect x="250" y="50" width="100" height="120" rx="5" fill="#a5d6ff"/>
  <line x1="300" y1="50" x2="300" y2="170" stroke="#fff" stroke-width="2"/>
  <line x1="250" y1="110" x2="350" y2="110" stroke="#fff" stroke-width="2"/>
  
  <!-- Furniture -->
  <rect x="50" y="180" width="150" height="70" rx="10" fill="#d2b48c"/>
  <rect x="60" y="170" width="130" height="20" rx="5" fill="#e6ccb3"/>
  
  <!-- Client (elderly person) -->
  <circle cx="120" cy="150" r="30" fill="url(#client)"/>
  <ellipse cx="120" cy="220" rx="40" ry="30" fill="#e6e6e6"/>
  <line x1="120" y1="180" x2="120" y2="190" stroke="#c0c0c0" stroke-width="10"/>
  <line x1="90" y1="200" x2="110" y2="220" stroke="#c0c0c0" stroke-width="5"/>
  <line x1="150" y1="200" x2="130" y2="220" stroke="#c0c0c0" stroke-width="5"/>
  
  <!-- Caregiver -->
  <circle cx="200" cy="140" r="25" fill="url(#caregiver)"/>
  <path d="M175,165 Q200,220 225,165" fill="#6b8e23"/>
  <line x1="185" y1="180" x2="170" y2="210" stroke="#6b8e23" stroke-width="5"/>
  <line x1="215" y1="180" x2="230" y2="210" stroke="#6b8e23" stroke-width="5"/>
  <path d="M190,140 Q200,150 210,140" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Hands connecting (care) -->
  <path d="M150,180 Q165,190 180,180" stroke="#6b8e23" stroke-width="3" fill="none"/>
  
  <!-- Plant -->
  <rect x="30" y="100" width="30" height="40" rx="5" fill="#a67c52"/>
  <path d="M30,100 Q45,60 60,100" fill="#6b8e23"/>
  <path d="M35,90 Q45,60 55,90" fill="#6b8e23"/>
  <path d="M40,80 Q45,50 50,80" fill="#6b8e23"/>
  
  <!-- Table with medicine -->
  <rect x="220" y="200" width="60" height="40" rx="5" fill="#a67c52"/>
  <rect x="230" y="190" width="10" height="10" rx="2" fill="#ff9999"/>
  <rect x="245" y="190" width="10" height="10" rx="2" fill="#99ccff"/>
  <rect x="260" y="190" width="10" height="10" rx="2" fill="#ffcc99"/>
  
  <!-- Caption -->
  <rect x="0" y="270" width="400" height="30" fill="rgba(107, 142, 35, 0.7)"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Medication Assistance & Companionship</text>
</svg>
