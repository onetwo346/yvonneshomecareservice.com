<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="caregiver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="client" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="15" fill="url(#bg)"/>
  
  <!-- Bathroom setting -->
  <rect x="50" y="50" width="300" height="200" fill="#e6f7ff"/>
  
  <!-- Bathtub -->
  <rect x="70" y="70" width="150" height="80" rx="10" fill="#ffffff"/>
  <rect x="70" y="140" width="150" height="10" rx="5" fill="#e0e0e0"/>
  <circle cx="200" cy="100" r="10" fill="#c0c0c0"/>
  <path d="M190,100 Q200,110 210,100" stroke="#a0a0a0" stroke-width="2" fill="none"/>
  
  <!-- Sink -->
  <rect x="250" y="70" width="80" height="60" rx="5" fill="#ffffff"/>
  <circle cx="290" cy="100" r="10" fill="#c0c0c0"/>
  <rect x="285" y="85" width="10" height="5" fill="#a0a0a0"/>
  
  <!-- Mirror -->
  <rect x="250" y="40" width="80" height="5" fill="#a0a0a0"/>
  <rect x="250" y="40" width="5" height="30" fill="#a0a0a0"/>
  <rect x="325" y="40" width="5" height="30" fill="#a0a0a0"/>
  <rect x="250" y="40" width="80" height="30" fill="#c0e0ff" opacity="0.5"/>
  
  <!-- Towel rack -->
  <rect x="70" y="40" width="150" height="5" fill="#a0a0a0"/>
  <rect x="100" y="45" width="30" height="20" fill="#99ccff"/>
  <rect x="150" y="45" width="30" height="20" fill="#ffcccc"/>
  
  <!-- Client (elderly person) -->
  <circle cx="145" cy="180" r="25" fill="url(#client)"/>
  <path d="M120,205 Q145,250 170,205" fill="#e6e6e6"/>
  <line x1="135" y1="220" x2="125" y2="250" stroke="#e6e6e6" stroke-width="5"/>
  <line x1="155" y1="220" x2="165" y2="250" stroke="#e6e6e6" stroke-width="5"/>
  
  <!-- Caregiver -->
  <circle cx="220" cy="180" r="25" fill="url(#caregiver)"/>
  <path d="M195,205 Q220,250 245,205" fill="#6b8e23"/>
  <line x1="205" y1="220" x2="190" y2="250" stroke="#6b8e23" stroke-width="5"/>
  <line x1="235" y1="220" x2="250" y2="250" stroke="#6b8e23" stroke-width="5"/>
  <path d="M210,180 Q220,190 230,180" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Hands connecting (care) -->
  <path d="M170,190 Q185,200 200,190" stroke="#6b8e23" stroke-width="3" fill="none"/>
  
  <!-- Bathroom items -->
  <rect x="270" y="150" width="10" height="20" fill="#99ccff"/>
  <rect x="290" y="150" width="10" height="15" fill="#ffcccc"/>
  <circle cx="300" cy="155" r="5" fill="#ffffff"/>
  
  <!-- Steam effect -->
  <path d="M100,80 Q110,70 120,80" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M130,70 Q140,60 150,70" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M160,80 Q170,70 180,80" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Caption -->
  <rect x="0" y="270" width="400" height="30" fill="rgba(107, 142, 35, 0.7)"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Personal Care & Bathing Assistance</text>
</svg>
